<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <script src="https://kit.fontawesome.com/cbd72baf56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
  <header>
    Rock Paper Scissors Lizards Spock
  </header>
<section>
  <div class="you">
    <p class="score"> You - <span>0</span><span class="name"></span> </p>
    <button class="play"><i class="fa fa-hand-rock-o" aria-hidden="true"></i>Rock</button>
    <button class="play"><i class="fa fa-hand-paper-o" aria-hidden="true">Paper</i></button>
    <button class="play"><i class="fa fa-hand-scissors-o" aria-hidden="true">Scissor</i></button>
  </div>
  <div class="computer">
    <p class="score">Computer - <span>0</span></p>
    <button class="play2"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>
    <button class="play2"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
    <button class="play2"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
  </div>

  <button class="reset"><i class="fas fa-sync-alt"></i></button>
</section>



    <script src="./script.js"></script>
  </body>
</html>
